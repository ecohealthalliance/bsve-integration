grits:
  image: grits
  container_name: grits
  ports:
    - "3001:3001"
    - "25:25"
    - "80:80"
    - "443:443"
  environment:
    - "GEONAME_LOOKUP_URL=http://${ip_address}:81/"
    - "MONGO_URL=mongodb://${ip_address}:27017"
    - "BROKER_URL=redis://${ip_address}:6379/0"
    - "ROOT_URL=http://${ip_address}"
  restart: always

redis:
  image: redis
  container_name: redis
  ports:
    - "6379:6379"
  restart: always

mongodb:
  container_name: mongodb
  image: mongodb
  ports:
    - "27017:27017"
  restart: always
  volumes:
    - /mnt/mongo:/var/lib
    - /var/log:/var/log

