geonames-api:
  container_name: geonames-api
  image: geonames-api
  environment:
    - "ELASTICSEARCH_HOST=${ip_address}:9200"
  ports:
    - "81:80"
  restart: always
elasticsearch:
  container_name: elasticsearch
  image: "elasticsearch:2.4.1"
  restart: always
  ports:
    - "9200:9200"
  volumes:
    - "${elasticsearch_data_path}:/usr/share/elasticsearch/data"
